<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sergio's github.io</title>
    <link rel="stylesheet" href="index_style.css">
  </head>
  <body>
    <header class="container">
      <!-- Content of the header section -->
      <h1>Sergio's github.io!</h1>
    </header>
    <div class="container">
      <nav class="sidebar">
        <ul>
          <li><a href="#project1">Project 1</a></li>
          <li><a href="#project2">Project 2</a></li>
          <li><a href="#project3">Project 3</a></li>
          <!-- Add more links here -->
        </ul>
      </nav>
      <main class="content">

          <!-- Content of project 1 page -->

        <div id="project2">

    <style>
      /* Style the sidebar navigation */
      .sidebar {
        width: 200px;
        float: left;
        margin-right: 20px;
      }

      .sidebar ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .sidebar li {
        margin-bottom: 10px;
      }

      .sidebar a {
        display: block;
        color: gray;
        text-decoration: none;
      }

      .sidebar a:hover {
        color: black;
      }

      /* Style the content area */
      .content {
        overflow: hidden; /* Clear floats */
      }

      .content > div {
        display: none;
      }

      .content > div:target {
        display: block;
      }
    </style>
